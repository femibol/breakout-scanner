
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakout Race + TradingView Hybrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .grid-layout > div {
      flex: 1;
      min-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Breakout Scanner Race + Live Screener</h1>

  <div class="grid-layout">
    <!-- Race Interface -->
    <div>
      <h2>Momentum Race</h2>
      <div id="race-track"></div>
    </div>

    <!-- TradingView Screener -->
    <div>
      <h2>TradingView Screener (Live)</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js">
        {
          "width": "100%",
          "height": 600,
          "defaultColumn": "performance",
          "defaultScreen": "most_capitalized",
          "market": "america",
          "showToolbar": true,
          "colorTheme": "dark",
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
