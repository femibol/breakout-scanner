
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakout Race + Replay Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Breakout Money Machine - Live + Replay</h1>

  <div id="filters">
    <label>Min Price: <input type="number" id="minPrice" value="0.5" step="0.01"></label>
    <label>Max Price: <input type="number" id="maxPrice" value="10" step="0.01"></label>
    <label>Interval:
      <select id="intervalSelect">
        <option value="open">From Open</option>
        <option value="15">Last 15 Min</option>
        <option value="30" selected>Last 30 Min</option>
        <option value="60">Last 1 Hour</option>
      </select>
    </label>
    <button onclick="applyFilter()">Apply Filter</button>
    <button onclick="toggleReplay()">Replay Mode</button>
    <button onclick="exportSnapshotCSV()">Export Snapshot CSV</button>
  </div>

  <section id="race-container">
    <h2>Momentum Race</h2>
    <div id="race-track"></div>
  </section>

  <table id="scanner-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Ticker</th>
        <th>Price</th>
        <th>% Gain</th>
        <th>Volume</th>
        <th>Avg Volume</th>
        <th>Rel Vol</th>
        <th>Entry</th>
        <th>Target 1</th>
        <th>Target 2</th>
        <th>Stop</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="replay-controls" style="display:none; margin-top: 20px;">
    <label>Replay Snapshot:
      <select id="snapshotSelect"></select>
    </label>
    <button onclick="playReplay()">Play</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
